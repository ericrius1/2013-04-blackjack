<!DOCTYPE html>
<html>
  <head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
    <script src="lib/jasmine-1.3.1/jasmine.js"></script>
    <script src="lib/jasmine-1.3.1/jasmine-html.js"></script>
     <script src="lib/jquery.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/backbone.js"></script>

    <!-- include source files here... -->
     <script src="app/compiled/models/Card.js"></script>
    <script src="app/compiled/models/Hand.js"></script>
    <script src="app/compiled/models/Deck.js"></script>
    <script src="app/compiled/models/App.js"></script>

    <script src="app/compiled/views/CardView.js"></script>
    <script src="app/compiled/views/HandView.js"></script>
    <script src="app/compiled/views/AppView.js"></script>

    <!-- include spec files here... -->
    <script src="spec/compiled/CardSpec.js"></script>
    <script src="spec/compiled/DeckSpec.js"></script>
    <script src="spec/compiled/BlackjackViewSpec.js"></script>


    <script src="app/compiled/main.js"></script>

  

  </head>

  <body>

    <script>
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
  </body>
</html>
